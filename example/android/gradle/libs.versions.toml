kotlin-serialization-json = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.4.1"

kotlin-logging = "io.github.microutils:kotlin-logging:2.0.6"

logback-android = "com.github.tony19:logback-android:2.0.0"

mockK = "io.mockk:mockk:1.13.1"

moshi-kotlin = { module = "com.squareup.moshi:moshi-kotlin", version.ref = "moshi" }
